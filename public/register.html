<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Escaneo de Escarapela</title>
        <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
    }

    .image {
      max-width: 300px;
    }

    .text-box {
      text-align: center;
    }

    .text-box h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .text-box h1 .emoji {
      font-size: 2rem;
    }

    .text-box p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }

    .scan-box {
      width: 300px;
      height: 60px;
      border-radius: 30px;
      background-color: #d3d3d3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .scan-box.success {
      background-color: #4caf50;
      color: white;
    }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="images/beep1.png" alt="Lector RFID" class="image">
            <div class="text-box">
                <h1>Hola!
                    <span class="emoji">ðŸ‘‹</span>
                </h1>
                <p>Acerque su escarapela al lector</p>
                <input id="scanBox" class="scan-box"></input>
            </div>
        </div>
    </body>
</html>
