<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-2xl mx-auto p-8">
    <h1 class="text-5xl font-bold mb-6 font-[Pacifico]">Nuevo invitado ü§î</h1>
    <form class="space-y-4">

      <!-- Nombre completo -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre y Apellidos</label>
        <input type="text" name="nombreCompleto" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          required />
      </div>

      <!-- Documento de identidad -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Documento de identidad</label>
        <input type="text" name="cedula" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required />
      </div>

      <!-- Email (opcional) -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electr√≥nico (opcional)</label>
        <input type="email" name="correo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>

      <!-- √Årea o dependencia -->
      <div>
        <label class="block text-sm font-medium text-gray-700">√Årea o dependencia</label>
        <input type="text" name="area" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required />
      </div>
      
      <!-- Bot√≥n de env√≠o -->
      <div class="pt-4">
        <button type="submit"
          class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg shadow">
          Registrar
        </button>
      </div>
    </form>
  </div>
</body>

</html>
