<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Asistencia</title>
        <link href="fuente.css" rel="stylesheet">
        <script src="tailwindpuro.js"></script>
        <script src="sweetalert.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gray-100 relative">
        <!-- BotÃ³n Escanear estilo sidebar arriba a la derecha -->
        <button id="scan" class="fixed top-5 right-5 bg-gradient-to-r from-black to-gray-800 text-white px-5 py-3 rounded-full shadow-lg flex items-center gap-2 hover:scale-105 hover:shadow-2xl transition-transform duration-300 z-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            Registro Manual
        </button>
    
        <!-- Contenedor principal -->
        <div class="flex flex-col md:flex-row bg-white p-6 md:p-10 space-y-8 md:space-y-0 md:space-x-12 max-w-4xl w-full">
            <!-- Imagen -->
            <div class="flex items-center justify-center w-full md:w-1/2">
                <img src="images/beep1.png" alt="Lector de tarjetas" class="max-w-full h-auto">
            </div>
    
            <!-- InformaciÃ³n -->
            <div class="flex flex-col justify-center w-full md:w-1/2 space-y-4">
                <h1 class="titulo text-5xl font-bold">
                    Hola!
                    <span>ðŸ‘‹</span>
                </h1>
                <p class="text-xl">Acerque su escarapela al lector</p>
                <div>
                    <input
                        id="documentoInput"
                        title="escaner"
                        type="text"
                        name="documento"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                        required
                        autofocus
                    >
                </div>
                <p class="text-sm text-gray-500 mt-6">
                    Registrando para la mesa:
                    <span id="mesaSeleccionada" class="font-semibold text-black">Cargando...</span>
                </p>
                <div id="feedback" class="text-lg font-medium h-8 flex items-center transition-all duration-300 min-h-[2rem]"></div>
            </div>
        </div>
        <!-- Modal -->
        <div id="modalBuscador" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-lg relative">
                <button id="cerrarModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl">&times;</button>
                <h2 class="text-2xl font-bold mb-4">Registrar Asistencia Manual</h2>
                <!-- Buscador -->
                <div class="relative">
                    <label for="buscador" class="block text-gray-700 font-medium mb-1">
                        Documento
                    </label>
                    <input
                        type="text"
                        id="buscador"
                        placeholder="Registro con el documento..."
                        class="w-full p-2 rounded-md bg-gray-100 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black"
                        autocomplete="off"
                    >
                    <ul id="sugerencias" class="absolute z-10 w-full bg-gray-300 border border-gray-300 rounded-xl mt-1 shadow hidden max-h-52 overflow-y-auto"></ul>

                </div>
                <!-- Botones del modal -->
                <div class="mt-4 flex justify-end space-x-2">
                    <button id="cancelarModal" class="px-4 py-2 text-gray-600 hover:text-black">Cancelar</button>
                    <button id="aceptarModal" class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800">Aceptar</button>
                </div>
                <!-- Feedback -->
                <p id="feedbackModal" class="text-sm mt-2 h-5 text-gray-600"></p>
            </div>
        </div>
        <script src="registrationRFID.js" type="module"></script>
        <script src="findManually.js" type="module"></script>
    </body>
</html>
