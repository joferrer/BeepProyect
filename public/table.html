<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seleccionar Mesa</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="bg-white min-h-screen flex flex-col text-gray-800">
        <!-- Navbar -->
        <nav class="relative bg-white shadow-md border-b border-gray-300 p-4">
            <div class="max-w-[1024px] w-full mx-auto flex justify-between items-center relative">
                <span class="titulo text-2xl mt-4 text-black">BEEP</span>
                <!-- Imagen centrada en todo el nav -->
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <img src="./images/imsalud.png" alt="Logo" class="h-11 object-contain">
                </div>
                
            </div>
        </nav>
        <div id="sidebar-container" class="absolute z-10"></div>
        <main class="flex-1 flex items-center justify-center pl-8">
            <div class="bg-white p-8 rounded-xl w-full max-w-md text-center shadow-lg">
                <h1 class="titulo text-5xl font-bold text-black-800 mb-4">Selecciona tu mesa</h1>
                <p class="text-gray-600 mb-6">Por favor elige una mesa antes de continuar.</p>
                <div class="mb-6">
                    <select title="Selecciona una mesa" id="mesaSelect" class=" w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
                        <option value="" disabled selected>Selecciona una mesa...</option>
                    </select>
                </div>
                <div class="pt-4">
                    <button onclick="continuar()" class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg shadow">
                        Continuar
                    </button>
                </div>
            </div>
        </main>
    </body>
    <footer class="bg-white border-t border-gray-300 p-4">
        <div class="max-w-[1024px] flex w-full mx-auto flex justify-center items-center">
            <img src="./images/Recurso1.png" alt="Footer Logo" class="w-[200px] object-contain">
        </div>
    </footer>
    <script src="table.js"></script>
</html>
