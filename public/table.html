<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seleccionar Mesa</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="bg-gray-100 font-sans relative min-h-screen flex">
        <div id="sidebar-container" class="absolute z-10"></div>
        <main class="flex-1 flex items-center justify-center pl-8">
            <div class="bg-white p-8 rounded-xl w-full max-w-md text-center shadow-lg">
                <h1 class="titulo text-5xl font-bold text-black-800 mb-4">Selecciona tu mesa</h1>
                <p class="text-gray-600 mb-6">Por favor elige una mesa antes de continuar.</p>
                <div class="mb-6">
                    <select id="mesaSelect" class=" w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
                        <option value="" disabled selected>Selecciona una mesa...</option>
                    </select>
                </div>
                <div class="pt-4">
                    <button onclick="continuar()" class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg shadow">
                        Continuar
                    </button>
                </div>
            </div>
        </main>
    </body>
    <script src="table.js"></script>
</html>
