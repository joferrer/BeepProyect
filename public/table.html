<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seleccionar Mesa</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen flex items-center justify-center bg-gray-100 font-sans">
        <div class="bg-white p-8 rounded-xlw-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Selecciona tu mesa</h1>
            <p class="text-gray-600 mb-6">Por favor elige una mesa antes de continuar.</p>
            <div class="mb-6">
                <select id="mesaSelect" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Selecciona una mesa...</option>
                    <script>
            document.addEventListener("DOMContentLoaded", () => {
            const select = document.getElementById("mesaSelect");
            for (let i = 1; i <= 14; i++) {
              const option = document.createElement("option");
              option.value = `Mesa ${i}`;
              option.textContent = `Mesa ${i}`;
              select.appendChild(option);
            }
          });
                    </script>
                </select>
            </div>
            <div class="pt-4">
                <button onclick="continuar()" class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg shadow">
                    Continuar
                </button>
            </div>
            <script>
    function continuar() {
      const mesa = document.getElementById("mesaSelect").value;
      if (!mesa) {
        alert("Por favor selecciona una mesa.");
        return;
      }

      localStorage.setItem("mesaSeleccionada", mesa);
      window.location.href = "registrationRFID.html";
    }
            </script>
        </body>
    </html>
